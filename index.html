<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Day in Space</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- style for date picker widget-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> <!-- script for date picker widget-->
</head>

<body>
    <header>
        <h1>This Day in Space</h1>
    </header>
    <main>
        <div class="date-wrap">
            <input id="date-picker" data-date-format="y-m-d" /> <!-- date picker-->
            <input type="button" id="date-picker-js" name="submit" value="submit">
            <hr>
        </div>
        <section id="results" class="hidden">
            <!-- all results will be rendered in the following divs within the section-->
            <div id="aPOD-results"></div>
            <div class="checkbox"> <input type="checkbox" id="apod-checkbox" name="apod-checkbox" value=true>
                <label for="apod-checkbox">hide</label>
                <hr class="hr-align">
            </div>
            <div id="neows-results"></div>
            <div class="checkbox"><input type="checkbox" id="neows-checkbox" name="neows-checkbox" value=true>
                <label for="neows-checkbox">hide</label>
                <hr class="hr-align">
            </div>
            <div id="mars-results"></div>
            <div class="checkbox"><input type="checkbox" id="marsPhotos-checkbox" name="marsPhotos-checkbox" value=true>
                <label for="marsPhotos-checkbox">hide</label></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
